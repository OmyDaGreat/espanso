  - trigger: ":angry"
    replace: "(๑•̀д•́๑)"
  - trigger: ":sku"
    replace: "💀"
  - trigger: ":sad"
    replace: "(╥﹏╥)"
  - trigger: ":in"
    replace: "(っ- ‸ - ς)"
  - trigger: ":weary"
    replace: "(ᗒᗣᗕ)՞"
  - trigger: ":pls"
    replace: "(つ╥﹏╥)つ"
  - trigger: ":conf"
    replace: "(,,>﹏<,,)"
  - trigger: ":pens"
    replace: "(ᴗ_ ᴗ。)"
  - trigger: ":happy"
    replace: "⸜(｡˃ ᵕ ˂ )⸝"
  - trigger: ":womp"
    replace: "𝖜𝖔𝖒𝖕 𝖜𝖔𝖒𝖕"
  - trigger: ":fire"
    replace: "🔥"
  - trigger: ":pout"
    replace: "(˶˃⤙˂˶)"
  - trigger: ":in"
    replace: "(っ- ‸ - ς)"
  - trigger: ":sob"
    replace: "😭"

  # And much more! For more information, visit the docs: https://espanso.org/docs/

  # Print the current date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Print the output of a shell command
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"