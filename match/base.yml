# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Spellcheck
  
  - trigger: "repalce"
    replace: "replace"
    
  - trigger: "reaplcea"
    replace: "replace"
    
  # Font
  
  - trigger: ":piracy"
    replace: "𝖕𝖎𝖗𝖆𝖈𝖞"

  # Emoticons
  
  - trigger: ":shrug"
    replace: "¯\\_(ツ)_/¯"
  - trigger: ":leave"
    replace: "ᕕ( ᐛ )ᕗ"
  - trigger: ":point"
    replace: "☜(ﾟヮﾟ☜)"
  - trigger: ":snipe"
    replace: "▄︻̷̿┻̿═━一"
  - trigger: ":try"
    replace: "ᕙ(⇀‸↼‶)ᕗ"
  - trigger: ":cat"
    replace: "ㅇㅅㅇ"
  - trigger: ":smh"
    replace: "(－‸ლ)"
  - trigger: ":bruh"
    replace: "(－‸ლ)"
  - trigger: ":cool"
    replace: "(⌐■_■)"
  - trigger: ":flip"
    replace: "(╯°□°）╯︵ ┻━┻"
  - trigger: ":rest"
    replace: "┬──┬ ノ( ゜-゜ノ)"
  - trigger: ":yoy"
    replace: "╭(•⌣•)╮"
